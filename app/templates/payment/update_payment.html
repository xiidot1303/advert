{% extends 'layout/basic.html' %}

{% load static %}

{% block title %}
Изменения номера карта
{% endblock %}

{% block main %}

<form method = "post" enctype="multipart/form-data">

    {% csrf_token %}
    <div class="row">
        <div class="col">
            <div class="form-group">
                <label for="id_textru">Текст на русс.</label>
                <input value="{{ object.textru }}" type="text" name="textru" class="form-control" id="id_textru">                
            </div>
        </div>
        <div class="col">
            <div class="form-group">
                <label for="id_textuz">Текст на узб.</label>
                <input value="{{ object.textuz }}" type="text" name="textuz" class="form-control" id="id_textuz">
                
            </div>
        </div>
    </div>    
    <div class="row">
        <div class="col">
            <div class="form-group">
                <label for="id_card">Номер карта</label>
                <input value="{{ object.card }}" type="text" name="card" class="form-control" id="id_card">
            </div>
        </div>
        <div class="col">
            <div class="form-group">

            </div>
        </div>
    </div>
    <div style="text-align: center;">
        <button type="submit" class="btn btn-primary">Изменить</button>
    </div>
</form>

{% endblock %}
